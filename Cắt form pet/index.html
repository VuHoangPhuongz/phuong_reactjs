<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM PET</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div class="left_col">
            <h1>
                <i class="fa fa-paw"></i>
                PUPASSURE
            </h1>
            <img src="103311554_3039940802793480_3725874323049385618_n.jpg" alt="dog-img">
        </div>
        <div class="right_col">
            <header>
                <h1>Yay, puppies! Ensure your pup gets the best care!</h1>
            </header>
            <div class="item">
                <div class="pet-name">
                    <label for="pets-name">Name</label>
                    <input type="text" name="pets_name" id="pets_name" placeholder="Pet's name">
                </div>
                <div class="pet-photo">
                    <button><i class="fa fa-camera-retro"></i></button>
                    <label for="pet-photo">Upload a photo</label>
                </div>
            </div>
            <div class="item">
                <div class="pet-breed">
                    <label for="pets-breed">Breed</label>
                    <input type="text" name="pets_breed" id="pets_breed" placeholder="Pet's breed">
                </div>
                <div class="birthday">
                    <label for="pets-birthday">Birthday</label>
                    <input type="text" name="pets_birthday" id="pets_birthday" placeholder="MM/DD/YYYY">
                </div>
            </div>
            <div class="item">
                <div class="pet-gender">
                    <label for="pets-gender-female">Gender</label>
                    <div class="choice">
                        <input type="radio" name="pets_gender" checked id="pets-gender-female">
                        <label for="pets-gender-female">Female</label>
                        <input type="radio" name="pets_gender" id="pets-gender-male">
                        <label for="pets-gender-male">Male</label>
                    </div>
                </div>
                <div class="pets-spayed-neutered">
                    <label for="pets-spayed">Spayed or Neutered</label>
                    <div class="choice">
                        <input type="radio" value="spayed" name="spayed_neutered" checked id="pet-spayed">
                        <label for="pet-spayed">Spayed</label>
                        <input type="radio" value="neutered" name="spayed_neutered" id="pet-neutered">
                        <label for="pet-neutered">Neutered</label>
                    </div>
                </div>
            </div>
            <div class="pets-weight">
                <label for="choice-weight-medium">Weight</label>
                <div class="choice">
                    <input type="radio" name="choice_weight" checked id="choice-weight-1">
                    <label for="choice-weight-1">0-25 Ibs</label>
                    <input type="radio" name="choice_weight" id="choice-weight-2">
                    <label for="choice-weight-2">25-50 Ibs</label>
                    <input type="radio" name="choice_weight" id="choice-weight-3">
                    <label for="choice-weight-3">50-100 Ibs</label>
                    <input type="radio" name="choice_weight" id="choice-weight-4">
                    <label for="choice-weight-4">100+ Ibs</label>
                </div>
            </div>
            <footer>
                <button>Back</button>
                <button id="next">Next</button>
            </footer>
        </div>
    </div>
</body>
</html>
